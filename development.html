        <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream-Status</title>
</head>
<body>
    <h1>Stream-Anzeige</h1>
    <div id="video-container">
        <!-- Hier wird der Stream oder YouTube-Video eingebettet -->
    </div>

    <script>
        async function loadStream() {
            try {
                const response = await fetch('/data.json');
                const data = await response.json();

                const streamContainer = document.getElementById('stream-container');
                const streamStatus = data.stream_status;

                if (streamStatus === 'Live') {
                    document.getElementById('video-container').innerHTML = ' <div style="position: relative; top: 200px; display: flex; justify-content: center; align-items: center;"> <iframe width="1280" height="720" src="https://player.twitch.tv/?channel=ivole32&parent=ivole32.github.io" title="BastiGHG Varo 4 Stats (aber anders)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </div>'
                }
                else { 
                    document.getElementById('video-container').innerHTML =
                   ' <div style="position: relative; top: 200px; display: flex; justify-content: center; align-items: center;"> <iframe width="1280" height="720" src="https://www.youtube.com/embed/dJzW1w1vwuo" title="BastiGHG Varo 4 Stats (aber anders)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> </div>'
                    }
            } 
            catch (error) {
                console.error('Fehler beim Abrufen der JSON-Daten:', error);
            }
        }

        // Beim Laden der Seite den Stream-Status laden
        window.onload = loadStream;
    </script>
</body>
