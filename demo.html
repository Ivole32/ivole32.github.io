<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Weiterleitung</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 10%; }
        .hidden { display: none; }
        .alert { color: #b00; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="maintenance" class="alert hidden">
        Die Domain ist derzeit wegen Wartungsarbeiten oder aus Sicherheitsgründen gesperrt.
    </div>
    <script>
        // Ziel-Domain hier eintragen
        const targetDomain = "https://dj-ai.ideora.net";
        // Prüfe, ob online
        function checkOnlineAndRedirect() {
            if (navigator.onLine) {
                window.location.href = targetDomain;
            } else {
                document.getElementById('maintenance').classList.remove('hidden');
            }
        }
        window.addEventListener('load', checkOnlineAndRedirect);
    </script>
</body>
</html>
