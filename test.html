<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Externe Website im iFrame</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* verhindert Scrollbars auf dem Elternelement */
      height: 100%;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      overflow: hidden; /* deaktiviert Scrollbars im Frame selbst */
      scrollbar-width: none; /* f√ºr Firefox */
    }
  </style>
</head>
<body>
  <iframe src="https://velyzo.de" scrolling="no"></iframe>
</body>
</html>
