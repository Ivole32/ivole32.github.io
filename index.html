<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Links and YouTube Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #24292e;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        h1, h2 {
            color: #24292e;
        }

        .github-links, .youtube-videos {
            margin-bottom: 2rem;
        }

        .github-links a {
            display: block;
            color: #0366d6;
            text-decoration: none;
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #e1e4e8;
            border-radius: 5px;
            background-color: #fafbfc;
            transition: background-color 0.3s;
        }

        .github-links a:hover {
            background-color: #f1f8ff;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub Links and YouTube Videos</h1>
    </header>
    <main>
        <section class="github-links">
            <h2>GitHub Projects</h2>
            <a href="https://github.com/your-repo-1" target="_blank">Project 1 - Awesome Repo</a>
            <a href="https://github.com/your-repo-2" target="_blank">Project 2 - Another Cool Repo</a>
            <a href="https://github.com/your-repo-3" target="_blank">Project 3 - Yet Another Repo</a>
        </section>
        <section class="youtube-videos">
            <h2>YouTube Tutorials</h2>
            <iframe src="https://www.youtube.com/embed/your-video-id-1" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/your-video-id-2" allowfullscreen></iframe>
            <iframe src="https://www.youtube.com/embed/your-video-id-3" allowfullscreen></iframe>
        </section>
    </main>
</body>
</html>
