        .readme-content a {

        .readme-content li {

        }

        .readme-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: 1rem;
            margin: 1rem 0;
            color: var(--text-secondary);
            font-style: italic;
        }

        .readme-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .readme-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        .readme-content th,
        .readme-content td {
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            text-align: left;
        }

        .readme-content th {

        .loading-readme {

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const repo = urlParams.get('repo'); // Format: "username/repo-name"

        if (!repo) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').innerHTML = '<p>⚠️ No repository specified. Please provide a ?repo=username/repo-name parameter.</p>';
        } else {
            loadProjectDetails(repo);
        }

        async function loadProjectDetails(repo) {
            try {
                // Fetch repository information from GitHub API
                const repoResponse = await fetch(`https://api.github.com/repos/${repo}`);
                if (!repoResponse.ok) throw new Error('Repository not found');
                
                const repoData = await repoResponse.json();
                
                // Update page metadata
                updatePageMetadata(repoData);
                
                // Try to fetch README
                let readmeText = null;
                
                // Try main branch
                try {
                    const readmeResponse = await fetch(`https://raw.githubusercontent.com/${repo}/main/README.md`);
                    if (readmeResponse.ok) {
                        readmeText = await readmeResponse.text();
                    }
                } catch (e) {
                    console.log('README not found in main branch');
                }
                
                // Try master branch if main failed
                if (!readmeText) {
                    try {
                        const masterResponse = await fetch(`https://raw.githubusercontent.com/${repo}/master/README.md`);
                        if (masterResponse.ok) {
                            readmeText = await masterResponse.text();
                        }
                    } catch (e) {
                        console.log('README not found in master branch');
                    }
                }
                
                // Use fallback if no README found
                if (!readmeText) {
                    console.log('Using fallback README');
                    const fallbackResponse = await fetch('fallback-readme.md');
                    if (fallbackResponse.ok) {
                        readmeText = await fallbackResponse.text();
                        // Add note that this is fallback content
                        readmeText = `> **Note:** README not available for this repository. Showing default content.\n\n` + readmeText;
                    } else {
                        throw new Error('Could not load README or fallback');
                    }
                }
                
                // Convert Markdown to HTML
                const htmlContent = marked.parse(readmeText);
                
                // Display README
                document.getElementById('loading').style.display = 'none';
                const readmeContainer = document.getElementById('readme-content');
                readmeContainer.innerHTML = htmlContent;
                readmeContainer.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading project details:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        function updatePageMetadata(repoData) {
            const projectName = repoData.name;
            const description = repoData.description || 'A software project by Ivole32';
            const repoUrl = repoData.html_url;
            
            // Update title
            document.getElementById('project-name').textContent = projectName;
            document.getElementById('project-description').textContent = description;
            document.getElementById('page-title').textContent = `${projectName} - Ivole32`;
            document.getElementById('page-description').setAttribute('content', description);
            
            // Update Open Graph
            document.getElementById('og-title').setAttribute('content', `${projectName} - Ivole32`);
            document.getElementById('og-description').setAttribute('content', description);
            
            // Update GitHub link
            document.getElementById('github-link').href = repoUrl;
            
            // Update meta information
            const metaContainer = document.getElementById('project-meta');
            metaContainer.innerHTML = `
                <div class="meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                    </svg>
                    <span><strong>${repoData.stargazers_count}</strong> Stars</span>
                </div>
                <div class="meta-item">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6"></path>
                        <path d="M17.2 2.8l-4.2 4.2m0 6l-4.2 4.2m12.4 0l-4.2-4.2m0-6l-4.2-4.2"></path>
                    </svg>
                    <span><strong>${repoData.forks_count}</strong> Forks</span>
                </div>
                ${repoData.language ? `
                    <div class="meta-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="16 18 22 12 16 6"></polyline>
                            <polyline points="8 6 2 12 8 18"></polyline>
                        </svg>
                        <span>${repoData.language}</span>
                    </div>
                ` : ''}
                ${repoData.license ? `
                    <div class="meta-item">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <span>${repoData.license.name}</span>
                    </div>
                ` : ''}
            `;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
